# Basic
name:               "yang yang's Blog"

author:
  facebook:
  youtubeUser:
  youtubeChannel:
  twitter:
  github:           yangyang95
  stackoverflow:
  quora:
  linkedin:
  pinterest:
  googlePlus:
  instagram:
  reddit:
  medium:
  tumblr:
  email:            yangyang.weng@gmail.com

copyright:
  year:             2017
  name:             Jerry Weng

# Google-analytics
google-analytics:
  id:               ""

# Disqus
disqus:
  id:               "yangyangweng"

# URL
url:                "https://yangyang95.github.io" # the base hostname & protocol for your site
# url:                "http://localhost:4000" # use this url when you develop
baseurl:            "/Blog" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Asia/Taipei
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "About"
    url:            "/about"
  - name:           "Archive"
    url:            "/archive"
  - name:           "Tags"
    url:            "/tags"
  - name:           "Github"
    url:            "https://github.com/yangyang95"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin
  - jekyll-sitemap
  - jemoji

exclude:            [vendor]