<!-- Reference: http://mycyberuniverse.com/web/social-media-share-bar-jekyll-blog-website.html -->

<div id="share-bar">
	<h4>Share this:</h4>

	<div class="share-buttons">
	    <a  href="https://www.facebook.com/sharer/sharer.php?u=yangyang95.github.io{{ site.baseurl }}{{ page.url }}"
	        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
	        title="Share on Facebook" >
	        <i class="fa fa-facebook-official share-button"> facebook</i>
	    </a>

	    <a  href="https://twitter.com/intent/tweet?text={{ page.title }}&url=yangyang95.github.io{{ site.baseurl }}{{ page.url }}"
	        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
	        title="Share on Twitter" >
	        <i class="fa fa-twitter share-button"> twitter</i>
	    </a>

	    <a  href="https://plus.google.com/share?url=yangyang95.github.io{{ site.baseurl }}{{ page.url }}"
	        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
	        title="Share on Google+" >
	        <i class="fa fa-google-plus share-button"> google</i>
	    </a>
	</div>

</div>
